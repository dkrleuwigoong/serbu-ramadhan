<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - Serbu Ramadhan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("assets/img/background.png") no-repeat center center;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }

        .login-title {
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
        }


        /* Input */
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper i.icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-control {
            border-radius: 10px;
            height: 48px;
            padding-left: 45px;
            padding-right: 45px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.2);
            border-color: #2a5298;
        }

        /* Toggle Password */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: 0.2s;
        }

        .toggle-password:hover {
            color: #2a5298;
        }

        /* Button Islami Gold */
        .btn-login {
            background: linear-gradient(135deg, #b8860b, #ffd700);
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            width: 170px;
            margin: auto;
            display: block;
            color: #2c0b59;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        /* Forgot */
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #2a5298;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        @keyframes blink {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        .btn-back {
            background: transparent;
            border: none;
            color: #2a5298;
            font-weight: 500;
            padding: 0;
        }

        .btn-back:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <!-- Login Card -->
    <div class="login-card">

        <!-- Tombol Kembali -->
        <div class="mb-3">
            <button type="button" class="btn btn-back" onclick="goBack()">
                <i class="bi bi-arrow-left"></i> Kembali
            </button>
        </div>

        <div class="d-flex flex-column align-items-center mb-4 text-center">
            <i class="bi bi-shield-lock-fill text-danger fs-3 mb-2"></i>
            <h4 class="login-title mb-0">ADMIN LOGIN</h4>
        </div>

        <form id="loginForm">

            <div class="input-wrapper">
                <i class="bi bi-envelope-fill icon-left"></i>
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>

            <div class="input-wrapper">
                <i class="bi bi-lock-fill icon-left"></i>
                <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
                <i class="bi bi-eye-slash-fill toggle-password" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn btn-login mt-3">
                LOG IN
            </button>

            <a href="#" class="forgot-link">Forgot Password?</a>
        </form>

    </div>


    <script>
        // Akun Admin (Hardcoded)
        const adminEmail = "admin@serbu.com";
        const adminPassword = "admin123";

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const emailInput = document.querySelector('input[type="email"]').value;
            const passwordInput = document.getElementById("passwordInput").value;

            if (emailInput === adminEmail && passwordInput === adminPassword) {

                // Simpan status login
                localStorage.setItem("isAdminLogin", "true");

                alert("Login Admin Berhasil!");
                window.location.href = "admin/dashboard.html";

            } else {
                alert("Email atau Password salah!");
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById("passwordInput");
            const icon = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
            } else {
                passwordInput.type = "password";
                icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
