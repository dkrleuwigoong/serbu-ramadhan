<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - Serbu Ramadhan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("assets/img/bg-serbu-ramadhan.jpg") no-repeat center center;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }

        .login-title {
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
        }


        /* Input */
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper i.icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-control {
            border-radius: 10px;
            height: 48px;
            padding-left: 45px;
            padding-right: 45px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.2);
            border-color: #2a5298;
        }

        /* Toggle Password */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: 0.2s;
        }

        .toggle-password:hover {
            color: #2a5298;
        }

        /* Button Islami Gold */
        .btn-login {
            background: linear-gradient(135deg, #b8860b, #ffd700);
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            width: 170px;
            margin: auto;
            display: block;
            color: #2c0b59;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        /* Forgot */
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #2a5298;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        @keyframes blink {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        .btn-back {
            background: transparent;
            border: none;
            color: #2a5298;
            font-weight: 500;
            padding: 0;
        }

        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Login Card -->
    <div class="login-card">
        <!-- Tombol Kembali -->
        <div class="mb-3">
            <button type="button" class="btn btn-back" onclick="goBack()">
                <i class="bi bi-arrow-left"></i> Kembali
            </button>
        </div>
        <div class="d-flex flex-column align-items-center mb-4 text-center">
            <h4 class="login-title mb-0">ADMIN LOGIN</h4>
        </div>
        <form id="loginForm">
            <div class="input-wrapper">
                <i class="bi bi-envelope-fill icon-left"></i>
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>

            <div class="input-wrapper">
                <i class="bi bi-lock-fill icon-left"></i>
                <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
                <i class="bi bi-eye-slash-fill toggle-password" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn btn-login mt-3">
                LOG IN
            </button>
            <a href="#" class="forgot-link d-block mt-2">Forgot Password?</a>
            <div class="text-center mt-3">
                <span class="text-muted small">Belum punya akun?</span>
                <a href="#" class="ms-1 fw-semibold text-decoration-none" data-bs-toggle="modal"
                    data-bs-target="#modalDaftarAkun">
                    Daftar Akun
                </a>
            </div>
        </form>
    </div>
    <!-- Modal Daftar Akun -->
    <div class="modal fade" id="modalDaftarAkun" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">

                <div class="modal-header border-0 pb-0">
                    <h6 class="modal-title fw-semibold">Daftar Akun Admin</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body pt-2">
                    <form id="registerForm">

                        <!-- Nama -->
                        <div class="mb-3">
                            <label class="form-label small">Nama Lengkap</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label small">Email</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="email" class="form-control" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label small">Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" id="regPassword" class="form-control" required>
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="toggleRegPassword('regPassword', this)">
                                    <i class="bi bi-eye-slash-fill"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Konfirmasi Password -->
                        <div class="mb-3">
                            <label class="form-label small">Konfirmasi Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" id="regConfirmPassword" class="form-control" required>
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="toggleRegPassword('regConfirmPassword', this)">
                                    <i class="bi bi-eye-slash-fill"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm w-100">
                            <i class="bi bi-person-plus me-1"></i> Daftar
                        </button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Login Berhasil -->
    <div class="modal fade" id="modalLoginSuccess" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content rounded-4 text-center">
                <div class="modal-body py-4">
                    <i class="bi bi-check-circle-fill text-success fs-1 mb-3"></i>
                    <h6 class="fw-semibold mb-1">Login Berhasil</h6>
                    <p class="text-muted small mb-0">
                        Mengalihkan ke dashboard...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");

            /* =======================
               LOGIN ADMIN
            ======================= */
            if (loginForm) {
                loginForm.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const emailInput = this.querySelector('input[type="email"]')
                        .value.trim().toLowerCase();
                    const passwordInput = document.getElementById("passwordInput").value;

                    const akunAdmin = JSON.parse(localStorage.getItem("akunAdmin")) || [];

                    const admin = akunAdmin.find(
                        a => a.email === emailInput && a.password === passwordInput
                    );

                    if (!admin) {
                        alert("Email atau password salah!");
                        return;
                    }

                    // simpan sesi login
                    localStorage.setItem("adminLogin", JSON.stringify(admin));
                    localStorage.setItem("isAdminLogin", "true");

                    // tampilkan modal login sukses
                    const modalEl = document.getElementById("modalLoginSuccess");
                    const modalSuccess = new bootstrap.Modal(modalEl);
                    modalSuccess.show();

                    // redirect otomatis
                    setTimeout(() => {
                        window.location.href = "admin/dashboard.html";
                    }, 2000);
                });
            }

        });

        function togglePassword() {
            const input = document.getElementById("passwordInput");
            const icon = document.querySelector(".toggle-password");

            if (!input || !icon) return;

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye-slash-fill");
                icon.classList.add("bi-eye-fill");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-fill");
                icon.classList.add("bi-eye-slash-fill");
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }

        /* =========================
       TOGGLE PASSWORD
    ========================= */
        function toggleRegPassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector("i");

            if (!input || !icon) return;

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye-slash-fill");
                icon.classList.add("bi-eye-fill");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-fill");
                icon.classList.add("bi-eye-slash-fill");
            }
        }


        /* =========================
           REGISTER ADMIN
        ========================= */
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const nama = this.querySelector("input[type='text']").value.trim();
            const email = this.querySelector("input[type='email']").value.trim();
            const password = document.getElementById("regPassword").value;
            const confirmPassword = document.getElementById("regConfirmPassword").value;

            // Validasi password sama
            if (password !== confirmPassword) {
                alert("Konfirmasi password tidak sama!");
                return;
            }

            let akunAdmin = JSON.parse(localStorage.getItem("akunAdmin")) || [];

            // Cek email sudah terdaftar atau belum
            const emailSudahAda = akunAdmin.some(admin => admin.email === email);

            if (emailSudahAda) {
                alert("Email sudah terdaftar!");
                return;
            }

            const adminBaru = {
                id: Date.now(),
                nama: nama,
                email: email,
                password: password
            };

            akunAdmin.push(adminBaru);

            localStorage.setItem("akunAdmin", JSON.stringify(akunAdmin));

            alert("Akun admin berhasil didaftarkan!");

            // Reset form
            this.reset();

            // Tutup modal
            const modal = bootstrap.Modal.getInstance(document.getElementById("modalDaftarAkun"));
            modal.hide();
        });

    </script>

</body>

</html>
