<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pendaftaran Peserta - Serbu Ramadhan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("assets/img/bg-serbu-ramadhan2.png") no-repeat center center;
            background-size: cover;
            padding: 30px 0;
        }

        .register-card {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-daftar {
            background: linear-gradient(135deg, #43a047, #2e7d32);
            border: none;
            padding: 14px;
            border-radius: 50px;
            font-weight: 600;
            color: white;
        }

        #formRegister label {
            font-size: 13px;
            font-weight: 500;
        }

        #formRegister .form-control,
        #formRegister .form-select {
            font-size: 13px;
            padding: 8px 10px;
        }

        #formRegister .btn-daftar {
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="register-card">
            <h4 class="text-center mb-4 fw-bold">Form Pendaftaran Peserta</h4>

            <form id="formRegister">
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label>Nomor Peserta</label>
                        <input type="text" class="form-control" id="nomorPeserta" readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Nama Peserta</label>
                        <input type="text" class="form-control" id="namaPeserta" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Pangkalan</label>
                        <input type="text" class="form-control" id="pangkalan" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Kwarran</label>
                        <input type="text" class="form-control" id="kwarran" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Kategori</label>
                        <select class="form-select" id="kategori" required>
                            <option value="">Pilih Kategori</option>
                            <option>Pidato</option>
                            <option>Kaligrafi</option>
                            <option>Nasyid</option>
                            <option>Vlog</option>
                            <option>Poster</option>
                            <option>Essai</option>
                        </select>
                    </div>

                </div>

                <button type="button" class="btn btn-daftar w-100 mt-3" id="btnSubmit">
                    Daftar Sekarang
                </button>
            </form>
        </div>
    </div>
    <!-- Modal Konfirmasi -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Konfirmasi Pendaftaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Apakah Anda yakin ingin menyimpan data pendaftaran ini?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-success" id="confirmSave">Ya, Simpan</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script>
        const form = document.getElementById("formRegister");
        const btnSubmit = document.getElementById("btnSubmit");
        const confirmModal = new bootstrap.Modal(document.getElementById("confirmModal"));
        const confirmSave = document.getElementById("confirmSave");

        // Saat klik tombol daftar â†’ tampilkan modal
        btnSubmit.addEventListener("click", function () {
            if (form.checkValidity()) {
                confirmModal.show();
            } else {
                form.reportValidity();
            }
        });

        // Saat klik Ya, Simpan
        confirmSave.addEventListener("click", function () {

            const pesertaBaru = {
                id: Date.now(),
                nomor: document.getElementById("nomor").value,
                nama: document.getElementById("nama").value,
                pangkalan: document.getElementById("pangkalan").value,
                kwarran: document.getElementById("kwarran").value,
                kategori: document.getElementById("kategori").value
            };

            let peserta = JSON.parse(localStorage.getItem("peserta")) || [];
            peserta.push(pesertaBaru);
            localStorage.setItem("peserta", JSON.stringify(peserta));

            confirmModal.hide();

            alert("Pendaftaran berhasil disimpan!");

            form.reset();
            document.getElementById("nomorPeserta").value = "";
        });


        // Mapping Nama Kategori ke Kode
        const kategoriKodeMap = {
            "Pidato": "PDT",
            "Kaligrafi": "KLG",
            "Nasyid": "NSD",
            "Vlog": "VLG",
            "Poster": "PST",
            "Essai": "ESS"
        };

        function generateNomorPeserta() {
            const kategori = document.getElementById("kategori").value;

            if (!kategori) {
                document.getElementById("nomorPeserta").value = "";
                return;
            }

            const kode = kategoriKodeMap[kategori];

            let peserta = JSON.parse(localStorage.getItem("peserta")) || [];

            // Filter peserta berdasarkan kategori yang sama
            let jumlahKategoriSama = peserta.filter(p => p.kategori === kategori).length;

            let nomorUrut = jumlahKategoriSama + 1;

            let nomorFormat = String(nomorUrut).padStart(3, '0');

            document.getElementById("nomorPeserta").value = kode + "-" + nomorFormat;
        }
        // Generate otomatis saat kategori dipilih
        document.getElementById("kategori").addEventListener("change", generateNomorPeserta);
    </script>
</body>

</html>
