<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pendaftaran Peserta - Serbu Ramadhan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 30px 0;
        }

        .register-card {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-daftar {
            background: linear-gradient(135deg, #43a047, #2e7d32);
            border: none;
            padding: 14px;
            border-radius: 50px;
            font-weight: 600;
            color: white;
        }

        #formRegister label {
            font-size: 13px;
            font-weight: 500;
        }

        #formRegister .form-control,
        #formRegister .form-select {
            font-size: 13px;
            padding: 8px 10px;
        }

        #formRegister .btn-daftar {
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="register-card">
            <h4 class="text-center mb-4 fw-bold">Form Pendaftaran Peserta</h4>

            <form id="formRegister">
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label>Nomor Peserta</label>
                        <input type="text" class="form-control" id="nomorPeserta" readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Nama Peserta</label>
                        <input type="text" class="form-control" id="namaPeserta" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Jenis Kelamin</label>
                        <select class="form-select" id="jenisKelamin" required>
                            <option value="">-- Pilih --</option>
                            <option>Laki-laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Tempat Lahir</label>
                        <input type="text" class="form-control" id="tempatLahir" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggalLahir" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Alamat</label>
                        <input type="text" class="form-control" id="alamat" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Golongan</label>
                        <input type="text" class="form-control" id="golongan" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Pangkalan</label>
                        <input type="text" class="form-control" id="pangkalan" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Kwarran</label>
                        <input type="text" class="form-control" id="kwarran" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Nama Orang Tua</label>
                        <input type="text" class="form-control" id="namaOrtu" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>No. HP</label>
                        <input type="text" class="form-control" id="noHp" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Kategori</label>
                        <select class="form-select" id="kategori" required>
                            <option value="">-- Pilih Kategori --</option>
                            <option>Pidato</option>
                            <option>Kaligrafi</option>
                            <option>Mewarnai</option>
                            <option>Vlog</option>
                            <option>Poster</option>
                        </select>
                    </div>

                </div>

                <button type="submit" class="btn btn-daftar w-100 mt-3">
                    Daftar Sekarang
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("formRegister").addEventListener("submit", function (e) {
            e.preventDefault();

            const pesertaBaru = {
                id: Date.now(),
                nomorPeserta: document.getElementById("nomorPeserta").value,
                namaPeserta: document.getElementById("namaPeserta").value,
                jenisKelamin: document.getElementById("jenisKelamin").value,
                tempatLahir: document.getElementById("tempatLahir").value,
                tanggalLahir: document.getElementById("tanggalLahir").value,
                alamat: document.getElementById("alamat").value,
                golongan: document.getElementById("golongan").value,
                pangkalan: document.getElementById("pangkalan").value,
                kwarran: document.getElementById("kwarran").value,
                namaOrtu: document.getElementById("namaOrtu").value,
                noHp: document.getElementById("noHp").value,
                kategori: document.getElementById("kategori").value
            };

            let peserta = JSON.parse(localStorage.getItem("peserta")) || [];

            peserta.push(pesertaBaru);

            localStorage.setItem("peserta", JSON.stringify(peserta));

            alert("Pendaftaran berhasil disimpan!");
            document.getElementById("formRegister").reset();
        });

        // Mapping Nama Kategori ke Kode
        const kategoriKodeMap = {
            "Pidato": "PTD",
            "Kaligrafi": "KLG",
            "Mewarnai": "MWN",
            "Vlog": "VLG",
            "Poster": "PST"
        };

        function generateNomorPeserta() {
            const kategori = document.getElementById("kategori").value;

            if (!kategori) {
                document.getElementById("nomorPeserta").value = "";
                return;
            }

            const kode = kategoriKodeMap[kategori];

            let peserta = JSON.parse(localStorage.getItem("peserta")) || [];

            // Filter peserta berdasarkan kategori yang sama
            let jumlahKategoriSama = peserta.filter(p => p.kategori === kategori).length;

            let nomorUrut = jumlahKategoriSama + 1;

            let nomorFormat = String(nomorUrut).padStart(3, '0');

            document.getElementById("nomorPeserta").value = kode + "-" + nomorFormat;
        }

        // Generate otomatis saat kategori dipilih
        document.getElementById("kategori").addEventListener("change", generateNomorPeserta);

    </script>

</body>

</html>
