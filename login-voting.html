<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Voting - Serbu Ramadhan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            color: white;
            background: url("assets/img/bg-serbu-ramadhan.jpg") no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Overlay gelap */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
        }


        @keyframes moveBg {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-200px);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .input-code {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
            color: #333;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Tampilan Mobile */
        @media (max-width: 576px) {
            .input-code {
                width: 80%;
                /* diperkecil */
                padding: 14px;
                /* sedikit lebih kecil */
                font-size: 14px;
                /* opsional biar proporsional */
                margin: 0 auto;
                /* biar tetap di tengah */
                display: block;
            }
        }

        .btn-login {
            margin-top: 30px;
            width: 60%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            background: linear-gradient(45deg, #ff8c00, #ff6a00);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.5);
            transition: 0.2s;
        }

        .btn-login:hover {
            transform: scale(1.05);
        }

        .footer-date {
            position: absolute;
            bottom: 20px;
            font-size: 13px;
            opacity: 0.8;
        }

        .logo-img {
            max-width: 220px;
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
        }

        .btn-back {
            width: 60%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-back:hover {
            background: white;
            color: #333;
        }

        .btn-fixed {
            width: 250px;
        }
    </style>

</head>

<body>

    <div class="content">

        <div class="logo-title">
            <img src="assets/img/logo-serbu-ramadhan.png" alt="Serbu Ramadhan" class="logo-img">
        </div>

        <div class="main-title">
            MASUKKAN KODE VOTING ANDA
        </div>

        <form id="formLogin">
            <input type="text" id="kodeInput" class="input-code text-uppercase" placeholder="ENTER YOUR CODE" required>

            <div class="d-flex flex-column align-items-center gap-3 mt-3">
                <button type="submit" class="btn-login btn-fixed">
                    LOGIN
                </button>

                <button type="button" class="btn-back btn-fixed" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i> BACK
                </button>
            </div>

        </form>

        <div id="pesan" class="text-warning mt-3 small"></div>

    </div>

    <div class="footer-date">
        <script>
            document.write(new Date().toLocaleDateString("en-US", {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }));
        </script>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const form = document.getElementById("formLogin");
            const pesan = document.getElementById("pesan");

            if (!form) return;

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                pesan.innerText = "";

                const kodeInput = document
                    .getElementById("kodeInput")
                    .value.trim()
                    .toUpperCase();

                if (!kodeInput) {
                    tampilkanError("Kode tidak boleh kosong!");
                    return;
                }

                if (validasiLogin(kodeInput)) {
                    localStorage.setItem("kodeAktif", kodeInput);
                    window.location.href = "voting.html";
                }
            });
        });

        /* =====================================================
           VALIDASI LOGIN (SINKRON DENGAN SISTEM UTAMA)
        ===================================================== */

        function validasiLogin(kodeInput) {

            let kodeVoting = JSON.parse(localStorage.getItem("kodeVoting")) || [];

            const deviceId = getOrCreateDeviceId();
            const fingerprint = getDeviceFingerprint();

            // Cek device sudah voting
            const sudahVoting = kodeVoting.some(k =>
                k.deviceId === deviceId ||
                k.fingerprint === fingerprint
            );

            if (sudahVoting) {
                tampilkanError("Perangkat ini sudah melakukan voting dan tidak dapat login kembali.");
                return false;
            }

            const dataKode = kodeVoting.find(k => k.kode === kodeInput);

            if (!dataKode) {
                tampilkanError("Kode tidak ditemukan!");
                return false;
            }

            if (dataKode.status === "Sudah Dipakai") {
                tampilkanError("Kode sudah digunakan!");
                return false;
            }

            return true;
        }

        /* =====================================================
           UTILITAS
        ===================================================== */

        // Hash sederhana
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0;
            }
            return hash.toString();
        }

        // Fingerprint
        function getDeviceFingerprint() {
            const data = [
                navigator.userAgent,
                navigator.language,
                screen.width + "x" + screen.height,
                Intl.DateTimeFormat().resolvedOptions().timeZone,
                navigator.platform
            ].join("||");

            return simpleHash(data);
        }

        // Cookie helper
        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        // Device ID
        function getOrCreateDeviceId() {
            let deviceId =
                localStorage.getItem("deviceId") ||
                sessionStorage.getItem("deviceId") ||
                getCookie("deviceId");

            if (!deviceId) {
                deviceId = "DEV-" + Math.random().toString(36).substring(2, 12);
                localStorage.setItem("deviceId", deviceId);
                sessionStorage.setItem("deviceId", deviceId);
                document.cookie = "deviceId=" + deviceId + "; path=/; max-age=31536000";
            }

            return deviceId;
        }

        /* =====================================================
           HELPER UI
        ===================================================== */

        function tampilkanError(pesan) {
            const el = document.getElementById("pesan");
            if (el) el.innerText = pesan;
        }

        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "index.html";
            }
        }
    </script>
</body>

</html>
