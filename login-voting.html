<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Voting - Serbu Ramadhan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            color: white;
            background: url("assets/img/background.png") no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Overlay gelap */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
        }


        @keyframes moveBg {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-200px);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .input-code {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
            color: #333;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-login {
            margin-top: 30px;
            width: 60%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            background: linear-gradient(45deg, #ff8c00, #ff6a00);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.5);
            transition: 0.2s;
        }

        .btn-login:hover {
            transform: scale(1.05);
        }

        .footer-date {
            position: absolute;
            bottom: 20px;
            font-size: 13px;
            opacity: 0.8;
        }

        .logo-img {
            max-width: 220px;
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
        }
    </style>

</head>

<body>

    <div class="content">

        <div class="logo-title">
            <img src="assets/img/logo-serbu-ramadhan.png" alt="Serbu Ramadhan" class="logo-img">
        </div>

        <div class="main-title">
            MASUKKAN KODE VOTING ANDA
        </div>

        <form id="formLogin">
            <input type="text" id="kodeInput" class="input-code text-uppercase" placeholder="ENTER YOUR CODE" required>

            <button type="submit" class="btn-login">
                LOGIN
            </button>
        </form>

        <div id="pesan" class="text-warning mt-3 small"></div>

    </div>

    <div class="footer-date">
        <script>
            document.write(new Date().toLocaleDateString("en-US", {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }));
        </script>
    </div>

    <script>
        document.getElementById("formLogin").addEventListener("submit", function (e) {
            e.preventDefault();

            const kodeInput = document.getElementById("kodeInput").value.trim().toUpperCase();
            const pesan = document.getElementById("pesan");

            let kodeVoting = JSON.parse(localStorage.getItem("kodeVoting")) || [];

            const data = kodeVoting.find(k => k.kode === kodeInput);

            if (!data) {
                pesan.innerText = "Kode tidak ditemukan!";
                return;
            }

            if (data.status === "Sudah Dipakai") {
                pesan.innerText = "Kode sudah digunakan!";
                return;
            }

            localStorage.setItem("kodeAktif", kodeInput);
            window.location.href = "voting.html";
        });
    </script>
</body>

</html>
