<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pilihan Login - Serbu Ramadhan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("assets/img/bg-serbu-ramadhan.jpg") no-repeat center center;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        /* Card */
        .login-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 45px 35px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .login-card i.top-icon {
            font-size: 45px;
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .login-title {
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        /* Tombol */
        .btn-option {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-admin {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .btn-admin:hover {
            transform: translateY(-3px);
        }

        .btn-pemilih {
            background: linear-gradient(135deg, #e53935, #d32f2f);
        }

        .btn-pemilih:hover {
            transform: translateY(-3px);
        }

        .forgot-link {
            font-size: 14px;
            color: #1e3c72;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">

        <i class="bi bi-people-fill top-icon"></i>

        <h3 class="login-title">Login</h3>
        <p class="login-subtitle">Choose your account type to proceed</p>

        <button class="btn-option btn-admin" onclick="goAdmin()">
            <i class="bi bi-shield-lock-fill"></i>
            ADMIN
        </button>

        <button class="btn-option btn-pemilih" onclick="goPemilih()">
            <i class="bi bi-check2-square"></i>
            PEMILIH
        </button>

    </div>

    <script>
        function goAdmin() {
            window.location.href = "login-admin.html";
        }

        function goPemilih() {
            window.location.href = "login-voting.html";
        }
    </script>

</body>

</html>
