                    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            tampilkanKode();
        });

        /* =====================================================
           UTILITAS KEAMANAN
        ===================================================== */

        // Hash sederhana
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0;
            }
            return hash.toString();
        }

        // Fingerprint device
        function getDeviceFingerprint() {
            const data = [
                navigator.userAgent,
                navigator.language,
                screen.width + "x" + screen.height,
                Intl.DateTimeFormat().resolvedOptions().timeZone,
                navigator.platform
            ].join("||");

            return simpleHash(data);
        }

        // Cookie helper
        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        // Device ID generator (disimpan 3 tempat)
        function getOrCreateDeviceId() {
            let deviceId =
                localStorage.getItem("deviceId") ||
                sessionStorage.getItem("deviceId") ||
                getCookie("deviceId");

            if (!deviceId) {
                deviceId = "DEV-" + Math.random().toString(36).substring(2, 12);
                localStorage.setItem("deviceId", deviceId);
                sessionStorage.setItem("deviceId", deviceId);
                document.cookie = "deviceId=" + deviceId + "; path=/; max-age=31536000";
            }

            return deviceId;
        }

        /* =====================================================
           GENERATE KODE
        ===================================================== */

        function generateKode() {
            let kodeVoting = JSON.parse(localStorage.getItem("kodeVoting")) || [];

            let kodeBaru;
            do {
                kodeBaru = Math.floor(10000 + Math.random() * 90000).toString();
            } while (kodeVoting.some(k => k.kode === kodeBaru));

            kodeVoting.push({
                kode: kodeBaru,
                status: "Belum Dipakai",
                deviceId: "-",
                fingerprint: "-",
                kategori: "-",
                peserta: "-",
                tanggal: "-"
            });

            localStorage.setItem("kodeVoting", JSON.stringify(kodeVoting));
            tampilkanKode();
        }

        /* =====================================================
           TAMPILKAN KODE
        ===================================================== */

        function tampilkanKode() {
            const tabel = document.getElementById("tabelKode");
            tabel.innerHTML = "";

            let kodeVoting = JSON.parse(localStorage.getItem("kodeVoting")) || [];

            if (kodeVoting.length === 0) {
                tabel.innerHTML = `
            <tr>
                <td colspan="7" class="text-center text-muted">
                    Belum ada kode voting
                </td>
            </tr>
        `;
                return;
            }

            const fragment = document.createDocumentFragment();

            kodeVoting.forEach((item, index) => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
            <td class="text-center">${index + 1}</td>
            <td><strong>${item.kode}</strong></td>
            <td class="text-center">
                ${item.status === "Belum Dipakai"
                        ? '<span class="badge bg-success">Belum Dipakai</span>'
                        : '<span class="badge bg-danger">Sudah Dipakai</span>'}
            </td>
            <td>${item.kategori || "-"}</td>
            <td>${item.peserta || "-"}</td>
            <td class="text-center">${item.deviceId}</td>
            <td class="text-center">
                <button class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        `;

                tr.querySelector("button").addEventListener("click", () => hapusKode(index));
                fragment.appendChild(tr);
            });

            tabel.appendChild(fragment);
        }

        /* =====================================================
           HAPUS KODE
        ===================================================== */

        function hapusKode(index) {
            if (!confirm("Yakin ingin menghapus kode ini?")) return;

            let kodeVoting = JSON.parse(localStorage.getItem("kodeVoting")) || [];
            kodeVoting.splice(index, 1);
            localStorage.setItem("kodeVoting", JSON.stringify(kodeVoting));

            tampilkanKode();
        }

        /* =====================================================
           VALIDASI & GUNAKAN KODE (LEBIH AMAN)
        ===================================================== */

        function gunakanKode(kodeInput, kategoriDipilih, pesertaDipilih) {

            let kodeVoting = JSON.parse(localStorage.getItem("kodeVoting")) || [];

            const deviceId = getOrCreateDeviceId();
            const fingerprint = getDeviceFingerprint();

            // Cek apakah device / fingerprint pernah voting
            const sudahVoting = kodeVoting.some(k =>
                k.deviceId === deviceId ||
                k.fingerprint === fingerprint
            );

            if (sudahVoting) {
                tampilkanPeringatan("Perangkat ini sudah melakukan voting dan tidak dapat vote lebih dari satu kali.");
                return false;
            }

            const index = kodeVoting.findIndex(k => k.kode === kodeInput);

            if (index === -1) {
                tampilkanPeringatan("Kode tidak valid!");
                return false;
            }

            if (kodeVoting[index].status === "Sudah Dipakai") {
                tampilkanPeringatan("Kode sudah digunakan!");
                return false;
            }

            // Simpan vote
            kodeVoting[index] = {
                ...kodeVoting[index],
                status: "Sudah Dipakai",
                deviceId,
                fingerprint,
                kategori: kategoriDipilih,
                peserta: pesertaDipilih,
                tanggal: new Date().toISOString()
            };

            localStorage.setItem("kodeVoting", JSON.stringify(kodeVoting));

            tampilkanPeringatan("Voting berhasil! Terima kasih telah berpartisipasi.");
            tampilkanKode();

            return true;
        }

        /* =====================================================
           MODAL PERINGATAN
        ===================================================== */

        function tampilkanPeringatan(pesan) {
            document.getElementById("isiPeringatan").innerText = pesan;
            let modal = new bootstrap.Modal(document.getElementById('modalPeringatan'));
            modal.show();
        }

    </script>
