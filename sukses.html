<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vote Berhasil</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("assets/img/background.png") no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Overlay gelap elegan */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .success-card {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(18px);
            background: rgb(255, 255, 255);
            /* Pink transparan */
            border-radius: 25px;
            padding: 50px 40px;
            width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 182, 193, 0.4);
            /* Soft pink border */
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.35);
            /* Pink shadow */
            animation: fadeInUp 0.8s ease;
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 95px;
            color: #ff00d4;
            animation: popIn 0.6s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            80% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            font-weight: 600;
            color: #ff00b3;
            margin-top: 15px;
        }

        .success-text {
            color: #ff00b3;
            font-size: 14px;
        }

        .btn-custom {
            background: linear-gradient(45deg, #029941, #02b45e);
            border: none;
            border-radius: 50px;
            padding: 10px 28px;
            font-weight: 500;
            color: white;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 200, 83, 0.4);
        }

        /* Ornamen glow */
        .glow-circle {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(0, 255, 179, 0.4), transparent 70%);
            border-radius: 50%;
            top: -80px;
            right: -80px;
            z-index: 0;
        }

        .glow-circle-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(142, 45, 226, 0.4), transparent 70%);
            border-radius: 50%;
            bottom: -60px;
            left: -60px;
            z-index: 0;
        }
    </style>
</head>

<body>

    <div class="glow-circle"></div>
    <div class="glow-circle-2"></div>

    <div class="success-card">
        <span class="material-symbols-outlined success-icon">
            check_circle
        </span>

        <h4 class="success-title">Vote Berhasil!</h4>

        <p class="success-text mb-4">
            Terima kasih telah berpartisipasi dalam voting.<br>
            Suara Anda telah tercatat dengan sukses.
        </p>

        <button class="btn btn-custom" onclick="kembaliLogin()">
            Kembali ke Halaman Login
        </button>
    </div>

    <script>
        function kembaliLogin() {
            window.location.href = "login-voting.html";
        }
    </script>

</body>

</html>
